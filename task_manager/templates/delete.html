{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}{% translate "HexletTaskManager" %} | {{ category }} | {{ title_action }}{% endblock %}
{% block content %}
<h1 class="my-4">{{ title_action }}</h1>
<form method="post">
    {% csrf_token %}
    <p>{% translate "DeleteConfirmQuestion" %} {{ object }}?</p>
    <input class="btn btn-danger" type="submit" value="{% translate 'ButtonDeleteConfirm' %}">
</form>
{% endblock %}
