{% extends 'layout/default.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}{% translate "HexletTaskManager" %} | {% translate "StatusCreate" %}{% endblock %}
{% block content %}
<h1 class="my-4">{% translate "StatusCreate" %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% translate 'ButtonCreate' %}">
</form>
{% endblock %}
